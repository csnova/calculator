<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="Calculator">
      <div class="container">
        <div class="screen"></div>
      </div>
      <div class="container">
        <button id="1" class="num">1</button>
        <button id="2" class="num">2</button>
        <button id="3" class="num">3</button>
        <button id="+" class="op">+</button>
      </div>
      <div class="container">
        <button id="4" class="num">4</button>
        <button id="5" class="num">5</button>
        <button id="6" class="num">6</button>
        <button id="-" class="op">-</button>
      </div>
      <div class="container">
        <button id="7" class="num">7</button>
        <button id="8" class="num">8</button>
        <button id="9" class="num">9</button>
        <button id="*" class="op">x</button>
      </div>
      <div class="container">
        <button id="0" class="num">0</button>
        <button id="=" class="equal">=</button>
        <button id="clr" class="clr">clr</button>
        <button id="/" class="op">/</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
